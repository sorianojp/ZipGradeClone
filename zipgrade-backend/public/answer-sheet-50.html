<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipGrade Clone - 50 Question Answer Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ccc;
        }

        /* A4 Container */
        .relative-container {
            position: relative;
            width: 210mm;
            height: 297mm;
            background: white;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Markers - Absolute Positioned relative to A4 container */
        .marker {
            width: 40px;
            height: 40px;
            background: black;
            position: absolute;
            z-index: 10;
        }

        .top-left {
            top: 15mm;
            left: 15mm;
        }

        .top-right {
            top: 15mm;
            right: 15mm;
        }

        .bottom-left {
            bottom: 15mm;
            left: 15mm;
        }

        .bottom-right {
            bottom: 15mm;
            right: 15mm;
        }

        /* Content Area - Positioned nicely inside markers */
        .sheet {
            position: absolute;
            top: 45mm;
            left: 20mm;
            right: 20mm;
            bottom: 40mm;
            border: 5px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            font-size: 14px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header input {
            border: none;
            border-bottom: 1px solid #000;
            margin-left: 5px;
            font-size: 14px;
            padding: 2px 5px;
            outline: none;
        }

        .input-name {
            width: 140px;
        }

        .input-date {
            width: 100px;
        }

        .input-exam {
            width: 100%;
        }

        .questions {
            column-count: 2;
            column-gap: 40px;
            height: 100%;
            /* Fill available space */
        }

        .question {
            margin-bottom: 5px;
            /* Tighter margin for 50 items */
            display: flex;
            align-items: center;
            break-inside: avoid;
        }

        .q-num {
            font-weight: bold;
            width: 25px;
            margin-right: 8px;
            font-size: 12px;
            /* Slightly smaller font */
            text-align: right;
        }

        .bubbles {
            display: flex;
            gap: 6px;
            /* Tighter gap */
        }

        .bubble {
            width: 20px;
            /* Smaller bubbles */
            height: 20px;
            border-radius: 50%;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            body {
                background: none;
            }

            .relative-container {
                margin: 0;
                box-shadow: none;
            }

            .marker {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<body>
    <div class="relative-container">
        <!-- OMR Markers -->
        <div class="marker top-left"></div>
        <div class="marker top-right"></div>
        <div class="marker bottom-left"></div>
        <div class="marker bottom-right"></div>

        <div class="sheet">
            <div class="header">
                <div class="header-row">
                    <div>Name: <input type="text" class="input-name"></div>
                    <div>Date: <input type="text" class="input-date"></div>
                </div>
                <div class="header-row">
                    <div style="width: 100%; display: flex; align-items: center;">
                        Exam: <input type="text" class="input-exam" style="flex: 1;">
                    </div>
                </div>
            </div>

            <div class="questions">
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`
                            <div class="question">
                                <span class="q-num">${i}</span>
                                <div class="bubbles">
                                    <div class="bubble">A</div>
                                    <div class="bubble">B</div>
                                    <div class="bubble">C</div>
                                    <div class="bubble">D</div>
                                    <div class="bubble">E</div>
                                </div>
                            </div>
                        `);
                    }
                </script>
            </div>
        </div>
    </div>
</body>

</html>
