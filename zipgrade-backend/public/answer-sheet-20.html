<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipGrade Clone - 20 Question Answer Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .sheet {
            border: 2px solid #000;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }

        .header {
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .header input {
            border: none;
            border-bottom: 1px solid #000;
            width: 200px;
            margin-left: 10px;
        }

        .questions {
            column-count: 2;
            column-gap: 40px;
        }

        .question {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .q-num {
            font-weight: bold;
            width: 30px;
            text-align: right;
            margin-right: 10px;
        }

        .bubbles {
            display: flex;
            gap: 10px;
        }

        .bubble {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Alignment markers for OMR (simulated) */
        .marker {
            width: 20px;
            height: 20px;
            background: black;
            position: absolute;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-right {
            top: 20px;
            right: 20px;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .relative-container {
            position: relative;
            padding: 40px;
            display: inline-block;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .marker {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<body>

    <h1>ZipGrade Clone - Practice Sheet</h1>
    <p>Print this sheet or scan it from your screen.</p>

    <div class="relative-container">
        <!-- OMR Markers -->
        <div class="marker top-left"></div>
        <div class="marker top-right"></div>
        <div class="marker bottom-left"></div>
        <div class="marker bottom-right"></div>

        <div class="sheet">
            <div class="header">
                <div>Name: <input type="text"></div>
                <div style="margin-top: 10px;">Date: <input type="text"></div>
                <div style="margin-top: 10px;">Exam: <input type="text"></div>
            </div>

            <div class="questions">
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write(`
                            <div class="question">
                                <span class="q-num">${i}</span>
                                <div class="bubbles">
                                    <div class="bubble">A</div>
                                    <div class="bubble">B</div>
                                    <div class="bubble">C</div>
                                    <div class="bubble">D</div>
                                    <div class="bubble">E</div>
                                </div>
                            </div>
                        `);
                    }
                </script>
            </div>
        </div>
    </div>

</body>

</html>
